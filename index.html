<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center mt-2 justify-content-center ">
  <nav class="navbar navbar-expand-lg navbar-light bg-light  d-flex flex-row">
    <a class="navbar-brand mx-2" href="#">Weather App</a>
    
    <form class="form-inline ms-auto d-flex flex-row">
      <input class="form-control mr-sm-2" type="search" id="city" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success mx-2 text-center btn-sm my-2 my-sm-0" id="submit"
        type="submit">Search</button>
    </form>
  </nav>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Weather of <span id="cityname">Delhi</span></h1>
  </div>

  <div class="container">
    <div class="card-deck mt-5 mb-3 row text-center">
      <div class="card mb-4 col-lg-3 mx-auto  box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal ">Temperatures</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title"></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li> Temperature is <span id="temp" class="fw-bold"> </span></li>
            <li> MAX Temp is <span id="max_temp" class="fw-bold"></span></li>
            <li> MIN Temp is <span id="min_temp" class="fw-bold"></span></li>

          </ul>

        </div>
      </div>
      <div class="card mb-4 col-lg-3 col-sm-12 mx-auto box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Sunrise/Sunset</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title"></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li> Feels Like <span id="feels_like" class="fw-bold"> </span></li>
            <li>Cloud PCT is <span id="cloud_pct" class="fw-bold"></span></li>
            <li>Sunrise is <span<span id="sunrise" class="fw-bold"></span></li>
            <li>Sunset is <span id="sunset" class="fw-bold"></span></li>
          </ul>

        </div>
      </div>
      <div class="card mb-4 col-lg-3 mx-auto   box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Wind</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title"></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li> Wind Degree is <span id="wind_degrees" class="fw-bold"></span> </li>
            <li> Wind Speed is <span id="wind_speed" class="fw-bold"></span></li>
            <li>Humidity is <span id="humidity" class="fw-bold"></span></li>
          </ul>

        </div>
      </div>
    </div>
    <div class=" text-center mt-5">
      <h1 class="mx-4">Check the Temperature of</h1>
      <button value="shanghai"   class="btn btn-outline-success othercitybtn btn-sm m-2" type="submit">SHANGHAI</button>
      <button value="london"  class="btn btn-outline-success othercitybtn btn-sm m-2" type="submit">LONDON</button>
      <button value="hong kong"  class="btn btn-outline-success othercitybtn btn-sm m-2" type="submit">HONG KONG</button>
      <button value="bangalore"  class="btn btn-outline-success othercitybtn btn-sm m-2" type="submit">BANGALORE</button>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
